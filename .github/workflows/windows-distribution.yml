name: Distribute Windows artifact

on:
  # Reusable workflows (other workflows can trigger this)
  workflow_call:
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Saves up some space
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Local properties
        run: |
          echo "${{ secrets.LOCAL_PROPERTIES }}" > local.properties.b64
          certutil -decode local.properties.b64 ${{ github.workspace }}\local.properties
          (Get-Content ${{ github.workspace }}\local.properties) -replace 'storeFile=.*', 'storeFile=${{ github.workspace }}\keystore.jks' | Set-Content ${{ github.workspace }}\local.properties

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" > keystore.jks.b64
          certutil -decode keystore.jks.b64 ${{ github.workspace }}\keystore.jks

      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES }}" > google-services.json.b64
          certutil -decode google-services.json.b64 ${{ github.workspace }}\composeApp\google-services.json

      - name: Decode Microsoft PFX certificate
        run: |
          echo "${{ secrets.WINDOWS_PFX_BASE64 }}" > chatrich.pfx.b64
          certutil -decode chatrich.pfx.b64 ${{ github.workspace }}\chatrich.pfx

      # Prepare the environment
      - name: Build with Gradle and Print Version
        id: gradle
        run: |
          $version = ./gradlew -q printVersionName
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      # Locate signtool.exe and log the output
      - name: Locate signtool.exe
        id: locate_signtool
        run: |
          $signtoolPath = (where signtool.exe)[0]
          echo "signtool.exe path: $signtoolPath"
          echo "SIGNSIGNTOOL_PATH=$signtoolPath" >> $env:GITHUB_ENV
        shell: pwsh

      # Windows - Msi
      - name: Build Windows Release
        run: ./gradlew packageReleaseMsi

      - name: List Program Files
        run: dir "C:\Program Files (x86)\Windows Kits\10\bin\x64"
        shell: pwsh

      - name: List Program Files
        run: dir "C:\Program Files (x86)\Windows Kits\"
        shell: pwsh

      - name: Move and rename MSI file
        run: |
          move ${{ github.workspace }}\composeApp\build\compose\binaries\main-release\msi\Chatrich-${{ env.VERSION }}.msi ${{ github.workspace }}/Chatrich.msi
        shell: pwsh

      # Sign the MSI file with the PFX certificate
      - name: Sign MSI with pfx
        run: |
          $pfxPath = "${{ github.workspace }}\chatrich.pfx"
          $pfxPassword = ${{ secrets.WINDOWS_PFX_PASSWORD }}
          $msiPath = "${{ github.workspace }}\Chatrich.msi"
          $signtoolPath = ${{ env.SIGNSIGNTOOL_PATH }}
          & $signtoolPath sign /f $pfxPath /p $pfxPassword /fd sha256 /tr http://timestamp.digicert.com /td sha256 $msiPath
        env:
          PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
        shell: pwsh

      - name: Upload MSI file to FTP
        run: |
          curl ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER_DOMAIN }}/www/downloads/${{ env.VERSION }}/ --ftp-create-dirs
          curl -T ${{ github.workspace }}/Chatrich.msi ftp://${{ secrets.FTP_SERVER_DOMAIN }}/www/downloads/${{ env.VERSION }}/ --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}