name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Decode Local properties
      run: echo "${{ secrets.LOCAL_PROPERTIES }}" | base64 --decode > /home/runner/work/Communication-enrichment/Communication-enrichment/local.properties
    - name: Decode Keystore
      run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > /tmp/keystore.jks
    - name: Decode google-services.json
      run: echo "${{ secrets.GOOGLE_SERVICES }}" | base64 --decode > /home/runner/work/Communication-enrichment/Communication-enrichment/composeApp/google-services.json
    - name: Build Jvm
      run: ./gradlew run
    - name: Build Android Release
      run: ./gradlew assembleRelease
