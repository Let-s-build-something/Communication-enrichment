name: Build and extract Master

on:
  push:
    branches: [ "master" ]

jobs:
  compile:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

  deploy-windows:
    uses: ./.github/workflows/windows-distribution.yml
    needs: compile
    secrets: inherit

  deploy-linux:
    uses: ./.github/workflows/linux-distribution.yml
    needs: compile
    secrets: inherit

  deploy-android:
    uses: ./.github/workflows/android-distribution.yml
    needs: compile
    secrets: inherit

  deploy-ios:
    uses: ./.github/workflows/ios-distribution.yml
    needs: compile
    secrets: inherit